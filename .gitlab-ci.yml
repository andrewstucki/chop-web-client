image: quay.io/lifechurch/k8s-deploy-helper:6.0.0
variables:
  # Application deployment domain
  KUBE_DOMAIN: churchonline.us
  CYPRESS_CACHE_FOLDER: "$CI_PROJECT_DIR/cache/Cypress"

stages:
  - compile
  - test
  - build
  - review
  - cypress
  - coverage
  - canary
  - destroy-canary
  - production

cache:
  untracked: true
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
    - dist/
    - cache/Cypress

compile:app-review:
  image: node:lts
  stage: compile
  script:
    - yarn install --pure-lockfile
    - yarn build --env.WEBPACK_MODE=$REVIEW_WEBPACK_MODE --env.ENV=$REVIEW_ENV --env.GATEWAY_HOST=$REVIEW_GATEWAY_HOST --env.GTM_GTMID=$REVIEW_GTM_GTMID --env.GTM_AUTH=$REVIEW_GTM_AUTH --env.GTM_PREVIEW=$REVIEW_GTM_PREVIEW --env.ROUTE_BASENAME=$REVIEW_ROUTE_BASENAME --env.PUBLIC_PATH=$REVIEW_PUBLIC_PATH --env.CWC_HOST=https://$CI_ENVIRONMENT_SLUG.$KUBE_DOMAIN
  artifacts:
    expire_in: 1 day
    paths:
      - dist/
  except:
    - master

compile:app-production:
  image: node:lts
  stage: compile
  script:
    - yarn install --pure-lockfile
    - yarn build --env.WEBPACK_MODE=$PRODUCTION_WEBPACK_MODE --env.ENV=$PRODUCTION_ENV --env.GATEWAY_HOST=$PRODUCTION_GATEWAY_HOST --env.GTM_GTMID=$PRODUCTION_GTM_GTMID --env.GTM_AUTH=$PRODUCTION_GTM_AUTH --env.GTM_PREVIEW=$PRODUCTION_GTM_PREVIEW --env.ROUTE_BASENAME=$PRODUCTION_ROUTE_BASENAME --env.PUBLIC_PATH=$PRODUCTION_PUBLIC_PATH --env.CWC_HOST=$PRODUCTION_CWC_HOST
  artifacts:
    expire_in: 1 day
    paths:
      - dist/
  only:
    - master

test:
  stage: test
  image: node:lts
  script:
    - yarn install --pure-lockfile
    - yarn lint
    - yarn flow check
    - yarn flow:coverage
    - yarn test:coverage # Use coverage to generate coverage report
  artifacts:
    expire_in: 1 day
    paths:
      - coverage/

build:image-review:
  stage: build
  cache:
    untracked: false
    policy: pull
  script:
    - command build Dockerfile-app
  dependencies:
    - compile:app-review
  only:
    - branches
  except:
    - master

build:image-production:
  stage: build
  cache:
    untracked: false
    policy: pull
  script:
    - command build Dockerfile-app
  dependencies:
    - compile:app-production
  only:
    - master

review:
  stage: review
  cache:
    untracked: false
    policy: pull
  variables:
    CI_ENVIRONMENT_URL: https://$CI_ENVIRONMENT_SLUG.$KUBE_DOMAIN
  script:
    - command deploy
    - echo $CI_ENVIRONMENT_URL > environmentUrl.txt
  artifacts:
    expire_in: 1 hr
    paths:
      - environmentUrl.txt
  environment:
    name: review/$CI_COMMIT_REF_NAME
    url: https://$CI_ENVIRONMENT_SLUG.$KUBE_DOMAIN
    on_stop: stop_review
  only:
    - branches
  except:
    - master

cypress:tests-review:
  image: cypress/base:10
  stage: cypress
  allow_failure: true
  script:
    - CI_ENVIRONMENT_URL=`cat environmentUrl.txt`
    - yarn cy:run --record --key $CYPRESS_RECORD_KEY --config baseUrl=$CI_ENVIRONMENT_URL
  artifacts:
    expire_in: 1 day
    paths:
      - cy-coverage/
  dependencies:
    - review
  except:
    - master

stop_review:
  stage: review
  variables:
    GIT_STRATEGY: none
  script:
    - command destroy app=app-$CI_ENVIRONMENT_SLUG
  environment:
    name: review/$CI_COMMIT_REF_NAME
    action: stop
  when: manual
  only:
    - branches
  except:
    - master

code_coverage_report_master:
  stage: coverage
  allow_failure: true
  cache: {}
  image: node:lts
  variables:
    CC_TEST_REPORTER_ID: 95b2685f3a9425616a05a86a41c0bf0f893c8703a2d19395ac2ea5cdd55a1acd
  script:
    - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
    - chmod +x ./cc-test-reporter
    - ./cc-test-reporter before-build
    - yarn install
    - yarn test:coverage
    - yarn cy:run
    - ./cc-test-reporter format-coverage -t lcov -o coverage/codeclimate.cy.json cy-coverage/lcov.info
    - ./cc-test-reporter format-coverage -t lcov -o coverage/codeclimate.jest.json coverage/lcov.info
    - ./cc-test-reporter  sum-coverage coverage/codeclimate.*.json -p 2
    - ./cc-test-reporter upload-coverage
  only:
    - master

code_coverage_report:
  stage: coverage
  cache: {}
  image: node:lts
  variables:
    CC_TEST_REPORTER_ID: 95b2685f3a9425616a05a86a41c0bf0f893c8703a2d19395ac2ea5cdd55a1acd
  script:
    - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
    - chmod +x ./cc-test-reporter
    - ./cc-test-reporter before-build
    - ./cc-test-reporter format-coverage -t lcov -o coverage/codeclimate.cy.json cy-coverage/lcov.info
    - ./cc-test-reporter format-coverage -t lcov -o coverage/codeclimate.jest.json coverage/lcov.info
    - ./cc-test-reporter  sum-coverage coverage/codeclimate.*.json -p 2
    - ./cc-test-reporter upload-coverage
  except:
    - master

canary:
  stage: canary
  cache: {}
  dependencies: []
  script:
    - command deploy
  environment:
    name: production
    url: https://$KUBE_DOMAIN
  when: manual
  allow_failure: true
  only:
    - master

destroy-canary:
  stage: destroy-canary
  cache: {}
  dependencies: []
  allow_failure: true
  environment:
    name: production
  when: manual
  script:
    - command destroy-canary
  only:
    - master

production:
  stage: production
  cache: {}
  variables:
    CI_ENVIRONMENT_URL: http://$KUBE_DOMAIN
  script:
    - command deploy
  environment:
    name: production
    url: https://$KUBE_DOMAIN
  when: manual
  allow_failure: false
  only:
    - master
