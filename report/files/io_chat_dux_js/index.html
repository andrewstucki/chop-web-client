import type { Chat } from &#039;./chat&#039;;
import { ADD_TO_CURRENT_CHANNEL, CHAT_INPUT, createMessage } from &#039;../../../src/chat/dux&#039;;
import type { AddToCurrentChannelAction, ChatInputAction } from &#039;../../../src/chat/dux&#039;;
import type { AddToChannelType, ChangeChannelType } from &#039;../../../src/feed/dux&#039;;
import { CHANGE_CHANNEL } from &#039;../../../src/feed/dux&#039;;

// Actions
const SET_CHAT_KEYS = &#039;SET_CHAT_KEYS&#039;;
const SET_USER = &#039;SET_USER&#039;;
const ADD_CHAT = &#039;ADD_CHAT&#039;;

// Flow Types

type IOChatState = {
  publishKey: string,
  subscribeKey: string,
  user: {
    id: string,
    nickname: string,
  },
  chats: {
    [string]: string,
  },
  currentChannel: string,
  chatInput: string,
};

type SetChatKeys = {
  type: &#039;SET_CHAT_KEYS&#039;,
  publishKey: string,
  subscribeKey: string,
};

type SetUser = {
  type: &#039;SET_USER&#039;,
  id: string,
  nickname: string,
};

type AddChat = {
  type: &#039;ADD_CHAT&#039;,
  channelId: string,
  channelToken: string,
};

type IOChatActionTypes =
  | SetChatKeys
  | SetUser
  | AddChat
  | ChatInputAction
  | AddToCurrentChannelAction
  | AddToChannelType
  | ChangeChannelType;

// Action Creators

const setChatKeys = (publishKey: string, subscribeKey: string): SetChatKeys =&gt; (
  {
    type: SET_CHAT_KEYS,
    publishKey,
    subscribeKey,
  }
);

const setUser = (id: string, nickname: string): SetUser =&gt; (
  {
    type: SET_USER,
    id,
    nickname,
  }
);

const addChat = (channelId: string, channelToken: string): AddChat =&gt; (
  {
    type: ADD_CHAT,
    channelId,
    channelToken,
  }
);

const defaultState = {
  publishKey: &#039;&#039;,
  subscribeKey: &#039;&#039;,
  user: {
    id: &#039;&#039;,
    nickname: &#039;&#039;,
  },
  chats: {},
  currentChannel: &#039;default&#039;,
  chatInput: &#039;&#039;,
};

const getReducer = (chatIO: Chat) =&gt; (
  (
    state: IOChatState = defaultState,
    action: IOChatActionTypes
  ) =&gt; {
    if (!action || !action.type) {
      return state;
    }
    switch (action.type) {
    case SET_CHAT_KEYS:
      chatIO.setKeys(action.publishKey, action.subscribeKey);
      return {
        ...state,
        publishKey: action.publishKey,
        subscribeKey: action.subscribeKey,
      };
    case SET_USER:
      chatIO.setUser(action.id, action.nickname);
      return {
        ...state,
        user: {
          ...state.user,
          id: action.id,
          nickname: action.nickname,
        },
      };
    case ADD_CHAT:
      chatIO.addChat(action.channelId, action.channelToken);
      return {
        ...state,
        chats: {
          ...state.chats,
          [action.channelId]: action.channelToken,
        },
      };
    case ADD_TO_CURRENT_CHANNEL:
      chatIO.publish(
        state.currentChannel,
        createMessage(action.id, state.chatInput, state.user));
      return {
        ...state,
        chatInput: &#039;&#039;,
      };
    case CHAT_INPUT:
      return {
        ...state,
        chatInput: action.value,
      };
    case CHANGE_CHANNEL:
      if (!state.chats[action.channel]) {
        return state;
      }
      return {
        ...state,
        currentChannel: action.channel,
      };
    default:
      return state;
    }
  }
);
// Exports

export type {
  SetUser,
};

export {
  SET_USER,
};

export {
  setChatKeys,
  setUser,
  addChat,
};

export default getReducer;
