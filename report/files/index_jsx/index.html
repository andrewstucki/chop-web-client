import * as React from &#039;react&#039;;
import * as ReactDOM from &#039;react-dom&#039;;
import { createStore, applyMiddleware, compose } from &#039;redux&#039;;
import { Provider } from &#039;react-redux&#039;;
import Chop from &#039;./chop&#039;;
import reducer from &#039;./chop/dux&#039;;
import thunk from &#039;redux-thunk&#039;;
import {setStore} from &#039;./io/chat&#039;;
import initReactFastclick from &#039;react-fastclick&#039;;
initReactFastclick();

const composeEnhancers = window.__REDUX_DEVTOOLS_EXTENSION_COMPOSE__ || compose;
const store = createStore(
  reducer,
  composeEnhancers(
    applyMiddleware(thunk)
  )
);

setStore(store);

const content = document.getElementById(&#039;content&#039;);

if (content) {
  ReactDOM.render(
    &lt;Provider store={store}&gt;
      &lt;Chop /&gt;
    &lt;/Provider&gt;,
    content);
}

// All this is a hacety Hack to get chat working before 
// Our services are ready, enjoy
store.dispatch(
  {
    type: &#039;SET_VIDEO_URL&#039;,
    url: 
`https://www.youtube.com/embed/bz2kN31m_S0?
rel=0&amp;
autoplay=1&amp;
fs=0&amp;
playsinline=1`,
  }
);

store.dispatch(
  {
    type: &#039;SET_CHAT_KEYS&#039;,
    publishKey: &#039;pub-c-09e2a65a-062e-46ae-a169-34368baf04ca&#039;,
    subscribeKey: &#039;sub-c-a0ba8ad8-5854-11e8-8e44-e61bc5f8fbda&#039;,
  }
);

const charaters = [
  &#039;George Jettson&#039;,
  &#039;Judy Jettson&#039;,
  &#039;Jane Jettson&#039;,
  &#039;Astro&#039;,
  &#039;Elroy Jettson&#039;,
  &#039;Rosie&#039;,
  &#039;Orbitty&#039;,
  &#039;Cosmo Spacely&#039;,
  &#039;Fred Flintstone&#039;,
  &#039;Wilma Flintstone&#039;,
  &#039;Pebbles FlintStone&#039;,
  &#039;Barney Rubble&#039;,
  &#039;Betty Rubble&#039;,
  &#039;Bamm-Bamm Rubble&#039;,
  &#039;Mr. Slate&#039;,
  &#039;Dino&#039;,
  &#039;Yogi Bear&#039;,
  &#039;Boo Boo Bear&#039;,
  &#039;Ranger Smith&#039;,
  &#039;Atom Ant&#039;,
  &#039;Snagglepuss&#039;,
  &#039;Dick Dastardly&#039;,
  &#039;Penelope Pitstop&#039;,
  &#039;Space Ghost&#039;,
  &#039;Huckleberry Hound&#039;,
];

const charaterName = charaters[Math.floor(Math.random() * charaters.length)];

store.dispatch(
  {
    type: &#039;SET_USER&#039;,
    id: new Date().getTime(),
    nickname: charaterName,
  }
);

setTimeout(() =&gt; {
  store.dispatch(
    {
      type: &#039;ADD_CHAT&#039;,
      channelId: &#039;default&#039;,
      channelToken: &#039;public&#039;,
    }
  );

  store.dispatch(
    {
      type: &#039;ADD_CHAT&#039;,
      channelId: &#039;host&#039;,
      channelToken: &#039;host&#039;,
    }
  );
}, 2000);</textarea>
